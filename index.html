<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BESM Data Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <header class="mb-6">
      <h1 class="text-3xl font-bold tracking-tight mb-2">BESM Data Viewer</h1>
      <p class="text-sm text-slate-300">
        Loads multiple BESM rule JSON files from the current directory.
        Use the tabs to switch sections, search by name, and click a row to see full details.
      </p>
    </header>

    <!-- Tabs + Search -->
    <div class="flex flex-col gap-4 mb-4 md:flex-row md:items-end md:justify-between">
      <!-- Tabs -->
      <div class="w-full md:w-auto">
        <div class="border-b border-slate-700">
          <nav class="flex flex-wrap gap-1">
            <button id="tab-attributes"
              class="px-3 py-2 text-sm font-medium rounded-t-md bg-slate-800 text-emerald-300 border-b-2 border-emerald-400"
              type="button">
              Attributes
            </button>
            <button id="tab-enhancements"
              class="px-3 py-2 text-sm font-medium rounded-t-md text-slate-300 hover:bg-slate-800 border-b-2 border-transparent"
              type="button">
              Enhancements
            </button>
            <button id="tab-limiters"
              class="px-3 py-2 text-sm font-medium rounded-t-md text-slate-300 hover:bg-slate-800 border-b-2 border-transparent"
              type="button">
              Limiters
            </button>
            <button id="tab-defects"
              class="px-3 py-2 text-sm font-medium rounded-t-md text-slate-300 hover:bg-slate-800 border-b-2 border-transparent"
              type="button">
              Defects
            </button>
            <button id="tab-weapon-enhancements"
              class="px-3 py-2 text-sm font-medium rounded-t-md text-slate-300 hover:bg-slate-800 border-b-2 border-transparent"
              type="button">
              Weapon Enhancements
            </button>
            <button id="tab-weapon-limiters"
              class="px-3 py-2 text-sm font-medium rounded-t-md text-slate-300 hover:bg-slate-800 border-b-2 border-transparent"
              type="button">
              Weapon Limiters
            </button>
          </nav>
        </div>
      </div>

      <!-- Search -->
      <div class="w-full md:w-80">
        <label class="block text-sm font-medium mb-1" for="searchInput">
          Search by Name (active tab)
        </label>
        <input
          id="searchInput"
          type="text"
          placeholder="Type a name..."
          class="w-full rounded-md border border-slate-700 bg-slate-800 px-3 py-2 text-sm
                 focus:outline-none focus:ring-2 focus:ring-emerald-500"
        />
      </div>
    </div>

    <!-- Status -->
    <div id="status" class="text-sm text-slate-300 mb-3">Loading data...</div>

    <!-- Tables -->
    <div class="bg-slate-800/60 border border-slate-700 rounded-lg shadow-sm overflow-hidden">
      <!-- Attributes -->
      <section id="section-attributes">
        <div class="overflow-x-auto max-h-[70vh]">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-800 border-b border-slate-700 sticky top-0 z-10">
              <tr>
                <th class="px-4 py-2 text-left font-semibold text-slate-200">Name</th>
                <th class="px-4 py-2 text-left font-semibold text-slate-200">Cost</th>
                <th class="px-4 py-2 text-left font-semibold text-slate-200">Relevant Stat</th>
              </tr>
            </thead>
            <tbody id="tbody-attributes" class="divide-y divide-slate-700"></tbody>
          </table>
        </div>
      </section>

      <!-- Enhancements -->
      <section id="section-enhancements" class="hidden">
        <div class="overflow-x-auto max-h-[70vh]">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-800 border-b border-slate-700 sticky top-0 z-10">
              <tr>
                <th class="px-4 py-2 text-left font-semibold text-slate-200">Name</th>
              </tr>
            </thead>
            <tbody id="tbody-enhancements" class="divide-y divide-slate-700"></tbody>
          </table>
        </div>
      </section>

      <!-- Limiters -->
      <section id="section-limiters" class="hidden">
        <div class="overflow-x-auto max-h-[70vh]">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-800 border-b border-slate-700 sticky top-0 z-10">
              <tr>
                <th class="px-4 py-2 text-left font-semibold text-slate-200">Name</th>
              </tr>
            </thead>
            <tbody id="tbody-limiters" class="divide-y divide-slate-700"></tbody>
          </table>
        </div>
      </section>

      <!-- Defects -->
      <section id="section-defects" class="hidden">
        <div class="overflow-x-auto max-h-[70vh]">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-800 border-b border-slate-700 sticky top-0 z-10">
              <tr>
                <th class="px-4 py-2 text-left font-semibold text-slate-200">Name</th>
                <th class="px-4 py-2 text-left font-semibold text-slate-200">Type</th>
              </tr>
            </thead>
            <tbody id="tbody-defects" class="divide-y divide-slate-700"></tbody>
          </table>
        </div>
      </section>

      <!-- Weapon Enhancements -->
      <section id="section-weapon-enhancements" class="hidden">
        <div class="overflow-x-auto max-h-[70vh]">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-800 border-b border-slate-700 sticky top-0 z-10">
              <tr>
                <th class="px-4 py-2 text-left font-semibold text-slate-200">Name</th>
                <th class="px-4 py-2 text-left font-semibold text-slate-200">Ranks</th>
              </tr>
            </thead>
            <tbody id="tbody-weapon-enhancements" class="divide-y divide-slate-700"></tbody>
          </table>
        </div>
      </section>

      <!-- Weapon Limiters -->
      <section id="section-weapon-limiters" class="hidden">
        <div class="overflow-x-auto max-h-[70vh]">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-800 border-b border-slate-700 sticky top-0 z-10">
              <tr>
                <th class="px-4 py-2 text-left font-semibold text-slate-200">Name</th>
                <th class="px-4 py-2 text-left font-semibold text-slate-200">Ranks</th>
              </tr>
            </thead>
            <tbody id="tbody-weapon-limiters" class="divide-y divide-slate-700"></tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <!-- Modal -->
  <div id="detailModal" class="fixed inset-0 z-50 hidden" aria-modal="true" role="dialog">
    <div id="modalBackdrop" class="absolute inset-0 bg-black/60"></div>
    <div class="relative z-10 flex items-start justify-center min-h-full p-4">
      <div class="w-full max-w-3xl bg-slate-900 border border-slate-700 rounded-lg shadow-xl">
        <div class="flex items-start justify-between px-5 py-4 border-b border-slate-700">
          <div>
            <h2 id="modalName" class="text-xl font-bold text-emerald-300"></h2>
            <p id="modalMeta" class="text-xs text-slate-400 mt-1"></p>
          </div>
          <button
            id="modalCloseBtn"
            class="ml-4 inline-flex items-center justify-center rounded-md border border-slate-600 bg-slate-800 px-2 py-1 text-xs font-medium text-slate-100 hover:bg-slate-700"
          >
            Close
          </button>
        </div>
        <div class="px-5 py-4 space-y-4 max-h-[70vh] overflow-y-auto">
          <section>
            <h3 id="modalExtraTitle" class="text-sm font-semibold text-slate-200 mb-1"></h3>
            <div id="modalExtraContent" class="text-sm text-slate-200"></div>
          </section>
          <section>
            <h3 class="text-sm font-semibold text-slate-200 mb-1">Description</h3>
            <div id="modalDescription" class="text-sm text-slate-200 leading-relaxed"></div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <!-- Main JS -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
